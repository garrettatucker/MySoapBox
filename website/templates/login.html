{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<br>
<div class="container p-4">
  <div class="row">
    <div class="col-5 bg-light border border-dark rounded p-3">
      <h1 align="center">Welcome to My Soap Box</h1>
      <p align="center">The World's premiere social media site all about soap!</p>
      <p align="center">Create an account <a class="nav-item nav-link" href="/sign-up">here.</a></p>
      <p align="center" style="text-decoration: underline;">You can also use a test account:</p>
      <p align="center">Email: testuser@testuser.com</p>
      <p align="center">password: 1234567</p>
    </div>
    <div class="col-2"></div>
    <div class="col-5 bg-light border border-dark rounded p-3">
      <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter Email"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
          />
          <br />
          <div align="center">
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
